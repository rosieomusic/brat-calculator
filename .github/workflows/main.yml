name: Deploy Vue to GitHub Pages

on:
  push:
    branches:
      - main # Change this if your default branch is different

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_vue:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use a version that matches your project

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Ensure your Vue app is set up to output to 'dist/'

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch to deploy to
          folder: dist # The folder that contains the build output
